<img src="/assets/img/la-conjoncture-signe.svg" alt="" class="fixed -right-24 lg:right-auto lg:left-0 -top-24 lg:-top-52 z-20 mix-blend-multiply w-1/2 md:w-1/4 lg:w-1/3 h-auto rotate-45">

<div class="min-h-screen lg:flex lg:justify-between pt-24 lg:pt-40 relative">
    <div class="lg:w-1/5 lg:min-h-screen lg:fixed">
        <h1 class="font-bold text-4xl lg:text-8xl lg:-rotate-90 whitespace-nowrap lg:mt-80">
            Les artistes
        </h1>
    </div>

    <ul class="lg:w-3/5 ml-auto mt-16 lg:mt-0">
        {% for artist in site.artists %}
            <li>
                <a href={{ artist.url }} class="font-display text-2xl lg:text-4xl mb-8 lg:mb-10 inline-flex items-center artist-link transition-all duration-300">
                {{ artist.full_name }}
                <div class="text-black h-6 lg:h-8 w-auto ml-2 lg:ml-4">
                    {% include arrow_svg.html %}
                </div>
                </a>
            </li>
        {% endfor %}
    </ul>

</div>
