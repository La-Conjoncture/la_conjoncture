backend:
  name: github
  repo: EmmanuelleN/la_conjoncture
branch: master # Branch to update (master by default)

media_folder: "assets/img" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "artist" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Artist" # Used in the UI, ie.: "New Post"
    folder: "_artists" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Layout", name: "layout", widget: "hidden", default: "artist"}
      - {label: "Full Name", name: "full_name", widget: "string", tagname: "h1"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Picture", name: "picture", widget: "image"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
