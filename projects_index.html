{% for project in site.projects %}
    <a href={{ project.url }} class="block w-full h-56 bg-purple mb-6 flex justify-center items-center text-cream relative overflow-hidden">
        <img src="/assets/img/projects/{{ project.picture }}" alt="" class="object-cover z-10 absolute">
        <div class="z-20 absolute inset-0 bg-purple opacity-75">

        </div>
        <h2 class="font-display text-2xl lg:text-4xl inline-flex items-center z-30 relative">
            {{ project.name }}
            <div class="h-6 lg:h-8 w-auto ml-2 lg:ml-4">
                {% include arrow_svg.html %}
            </div>
        </h2>
    </a>
{% endfor %}
